<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/styles.css" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
  <link href="../css/estilo.css" rel="stylesheet" />
  <link href="course.css" rel="stylesheet" />
  <title>Course</title>
</head>
<body class="d-flex flex-column h-100">

  <!-- Barra de navegación -->
  <div id="sidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="javascript:void(0)" onclick="changeContent('enrollment')">Enrollment</a>
    <a href="javascript:void(0)" onclick="changeContent('learner')">Learner</a>
    <a href="javascript:void(0)" onclick="changeContent('instructor')">Instructor</a>
    <a href="javascript:void(0)" onclick="changeContent('course')">Course</a>
    <a href="javascript:void(0)" onclick="changeContent('schedule')">Schedule</a>
  </div>
  <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Menu</span>

  <!-- Contenido principal -->
  <main class="flex-shrink-0">
    <div class="container">
      <h3 class="my-3" id="titulo">Courses</h3>
      <a id="mostrarRegister" class="btn btn-success">Add Course</a>
      <div class="content-modal" id="agregarCurso">
        <form method="post">
          <span>Course name</span>
          <input id="course_name" type="text" required placeholder="Ej: Multimedia" />
          <!-- ReCAPTCHA para el formulario de agregar curso -->
          <div class="re" id="formCaptcha"></div>
          <button id="guardarCurso" class="btn btn-primary">Accept</button>
          <button type="button" id="cerrarModal" class="btn btn-danger">Close</button>
        </form>
      </div>

      <!-- Tabla de cursos -->
      <table class="table table-hover table-bordered my-3" aria-describedby="titulo">
        <thead class="table-dark">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Course Name</th>
            <th scope="col">Options</th>
          </tr>
        </thead>
        <tbody id="lista">
          <tr>
            <!-- Lista de cursos -->
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <!-- Modal Editar -->
  <div class="modal fade" id="editarModal" tabindex="-1" aria-labelledby="editarModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editarModalLabel">Edit Course</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="form-editar" method="post">
            <!-- Campo oculto para el ID del curso -->
            <input type="hidden" id="edit-courseId" name="courseId" />
            <!-- Campo para editar el nombre del curso -->
            <div class="mb-3">
              <label for="edit-course_name" class="form-label">Course Name</label>
              <input type="text" class="form-control" id="edit-course_name" name="course_name" placeholder="Course name" required />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" id="guardarCambios" class="btn btn-primary">Save Changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Eliminar -->
  <div class="modal fade" id="eliminaModal" tabindex="-1" aria-labelledby="eliminaModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="eliminaModalLabel">Warning</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Do you want to delete this record?</p>
          <!-- Formulario de eliminación -->
          <form id="form-elimina" method="post" action="">
            <!-- ReCAPTCHA para la eliminación -->
            <div id="deleteCaptcha"></div>
            <!-- Input oculto para el ID del curso -->
            <input type="hidden" id="courseId" name="courseId" />
            <div class="modal-footer">
              <!-- Botones del modal -->
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" id="eliminarCurso" class="btn btn-danger">Delete</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://www.google.com/recaptcha/api.js?onload=onCaptchaLoadCallback&render=explicit" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="../js/script.js"></script>
  <script src="course.js"></script>
</body>
</html>
