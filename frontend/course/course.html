<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/styles.css" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
  <link href="../css/estilo.css" rel="stylesheet" />
  <script src="https://www.google.com/recaptcha/api.js"></script>
  <title>Course</title>
</head>
<body class="d-flex flex-column h-100">

  <!-- Barra de navegaciÃ³n -->
  <div id="sidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="javascript:void(0)" onclick="changeContent('enrollment')">Enrollment</a>
    <a href="javascript:void(0)" onclick="changeContent('learner')">Learner</a>
    <a href="javascript:void(0)" onclick="changeContent('instructor')">Instructor</a>
    <a href="javascript:void(0)" onclick="changeContent('course')">Course</a>
    <a href="javascript:void(0)" onclick="changeContent('schedule')">Schedule</a>
  </div>
  <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Menu</span>

  <!-- Contenido -->
  <main class="flex-shrink-0">
    <div class="container">
      <h3 class="my-3" id="titulo">Courses</h3>
      <a id="mostrarRegister" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalCurso">Add Course</a>

      <!-- Modal Agregar Curso -->
      <div class="modal fade" id="modalCurso" tabindex="-1" aria-labelledby="modalCursoLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalCursoLabel">Add Course</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="contenido" class="row g-3">
                <div class="col-md-6">
                  <label for="course_name" class="form-label">Course Name</label>
                  <input type="text" class="form-control" id="course_name" name="course_name" required />
                </div>
                <!-- CAPTCHA -->
                <div class="col-12 mt-3" id="captcha-container">
                  <div class="g-recaptcha" data-sitekey="6LeADR4rAAAAAD0c9CIg4-8uRh6jMAnHzJTyzfzq"></div>
                  <div class="invalid-feedback d-none" id="captcha-error">Please solve the CAPTCHA.</div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="guardarCurso">Save</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Tabla -->
      <table class="table table-hover table-bordered my-3" aria-describedby="titulo">
        <thead class="table-dark">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Course Name</th>
            <th scope="col">Status</th>
            <th scope="col">Options</th>
          </tr>
        </thead>
        <tbody id="lista">
          <tr>
            <!-- Lista de cursos -->
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <!-- Modal Eliminar -->
  <div class="modal fade" id="eliminaModal" tabindex="-1" aria-labelledby="eliminaModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="eliminaModalLabel">Warning</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Do you want to delete this record?</p>
        </div>
        <div class="modal-footer">
          <form id="form-elimina" method="post">
            <input type="hidden" name="_method" value="delete" />
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Delete</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="../js/script.js"></script>
  <script src="course.js"></script>
</body>
</html>
